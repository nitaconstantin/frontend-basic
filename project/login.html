<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Project Management Application</title>
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/login.js"></script>
  </head>
  <body onload="checkLoggedInUser()">
    <div class="login_container">
      <h3>Please login</h3>
      <div class="input_field">
        <span class="input_label"> Username: </span>
        <input type="text" name="username" id="username" />
      </div>
      <div class="input_field">
        <span class="input_label">Password: </span>
        <input type="password" name="password" id="password" />
      </div>
      <div class="success_msg msg_txt" id="success_msg">
        Login successful ... redirecting
      </div>
      <div class="error_msg msg_txt" id="error_msg">
        Wrong credentials ... please try again!
      </div>
      <div class="button_container">
        <button class="myButton" onclick="checkUserPass()">LOGIN</button>
      </div>
    </div>
  </body>
</html>
