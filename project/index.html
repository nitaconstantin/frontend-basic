<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Application - employees</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body onload="doStartUpConfig()">
    <div class="menu_bar">
      <div>
        <img
          class="img_container"
          src="./images/logo.png"
          width="50px"
          height="50px"
        />
      </div>
      <div class="company_title menu_item">Company</div>
      <div class="menu_item active">
        <a href="./index.html" class="menu_item_link"> Employees </a>
      </div>
      <div class="menu_item">
        <a href="./projects.html" class="menu_item_link"> Projects </a>
      </div>
    </div>

    <div class="add_container" id="add_container">
      <button class="addEmpButton" onclick="displayAddForm()">
        Add New Employee
      </button>
    </div>
    <div class="add_form_container" id="add_form_container">
      <form id="add_form">
        <div class="el_container">
          <div class="el_label">Name:</div>
          <input type="text" name="name" id="name" />
        </div>
        <div class="el_container">
          <div class="el_label">Age:</div>
          <input type="text" name="age" id="age" placeholder="18-65" />
        </div>
        <div class="el_container">
          <div class="el_label">Birth Date:</div>
          <input
            type="text"
            name="birthdDate"
            id="birthdDate"
            placeholder="YYYY-MM-DD"
          />
        </div>
        <div class="el_container">
          <div class="el_label">Phone:</div>
          <input type="text" name="phone" id="phone" placeholder="0721223344" />
        </div>
        <div class="el_container">
          <div class="el_label">Email:</div>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="email@example.com"
          />
        </div>
        <div>
          <button class="cancelButton" onclick="cancelAddForm()" type="button">
            Cancel
          </button>
          <button class="addEmpButton" onclick="addNewEmp()" type="button">
            Add
          </button>
          <button type="submit" style="display: none">Submit</button>
        </div>
      </form>
    </div>
    <div class="table_container">
      <table id="employees_table" cellspacing="0" cellpadding="7"></table>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
