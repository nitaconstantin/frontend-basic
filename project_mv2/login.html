<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Project Management Application</title>
    <link href="./css/login.css" rel="stylesheet" />
    <script src="./js/login.js"></script>
  </head>
  <body onload="checkIsUserLogged()">
    <div class="login_container">
      <h3>Please login</h3>
      <div class="login_form">
        <div class="input_element">
          <span class="label_input">Username:</span>
          <input type="text" name="username" id="username" />
        </div>
        <div class="input_element">
          <span class="label_input">Password:</span>
          <input type="password" id="password" name="password" />
        </div>
      </div>
      <div class="msg_txt success_msg" id="success_msg">
        Login successfull ... redirecting
      </div>
      <div class="msg_txt error_msg" id="error_msg">
        Wrong credentials... please, try again!
      </div>
      <div class="button_container">
        <button class="myButton" onclick="loginUser()">Login</button>
      </div>
    </div>
  </body>
</html>
